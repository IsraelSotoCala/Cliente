<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ejercicio 13 - DOM basico y atributos XHTML</title>
    <script type="text/javascript">
        function anade() {
            let li = document.createElement("li");
            let texto = document.createTextNode("Texto aquí");
            li.appendChild(texto);

            let lista = document.getElementById("lista");
            lista.appendChild(li);

            let nuevoLi = "<li>Caíste weeeeeeee</li>";
            lista.innerHTML = lista.innerHTML + nuevoLi;
        }
    </script>
</head>

<body>
    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <input type="button" value="Anadir li" onclick="if (!window.__cfRLUnblockHandlers); anade();">


</body>

</html>
