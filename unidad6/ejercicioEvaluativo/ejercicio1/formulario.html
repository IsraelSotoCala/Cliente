<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="formulario.js"></script>
    <title>Formulario</title>
    <style>
        invalid {
            border: 2px solid #ff0000;
        }
    </style>
</head>

<body>
    <form id="formulario">

        <!--Nombre-->
        <p id="infoNombre"></p>
        <h2>Nombre</h2>
        <input type="text" id="nombre" onblur="validarNombre()">

        <!--Email-->
        <p id="infoEmail"></p>
        <h2>E-mail</h2>
        <input type="email" id="email" onblur="validarEmail()">

        <!--Contrase침a-->
        <p id="infoContrasenia"></p>
        <h2>Contrase침a</h2>
        <input type="password" id="password" onblur="validarContrasenia()">

        <p id="infoRepetida"></p>
        <h2>Vuelva a introducir tu contrase침a</h2>
        <input type="password" id="password2" onblur="contraseniaRepetida()">

        <!--Suma-->
        <h2>Verificaci칩n</h2>
        <p id="num1"></p>
        <p id="num2"></p>
        <p id="infoSuma"></p>
        <input type="text" pattern="[0-9]+" id="verificacion" onblur="suma()">
        <p id="resultado"></p>
        <br>

        <!--Aceptar Condiciones-->
        <input type="checkbox" id="condiciones" onclick="habilitar()">Acepto las condiciones (Debes aceptar las condiciones para enviar)

        <br>
        <br>

        <!--Enviar-->
        <input type="submit" value="Crear Cuenta" id="enviar" disabled="disabled">
    </form>
</body>

</html>
