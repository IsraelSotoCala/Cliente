<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="formulario.js"></script>
    <title>Formulario</title>
    <style>
        invalid {
            border: 2px solid #ff0000;
        }
    </style>
</head>

<body>
    <form>
        <p id="infoNombre"></p>
        <h2>Nombre</h2>
        <input type="text" id="nombre" onblur="validarNombre()">

        <p id="infoEmail"></p>
        <h2>E-mail</h2>
        <input type="email" id="email" onblur="validarEmail()">

        <p id="infoContrasenia"></p>
        <h2>Contraseña</h2>
        <input type="password" id="password" onblur="validarContrasenia()">
        <p id="infoRepetida"></p>
        <h2>Vuelva a introducir tu contraseña</h2>
        <input type="password" id="password2" onblur="contraseniaRepetida()">

        <br>
        <br>
        <input type="submit" value="Crear Cuenta" id="enviar">
    </form>
</body>

</html>
